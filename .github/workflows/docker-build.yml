name: Build and Push Docker Image

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "master" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extrair metadados (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Validar secrets obrigat√≥rios
        run: |
          if [ -z "${{ secrets.MONGODB_URI }}" ]; then
            echo "‚ùå Erro: MONGODB_URI n√£o configurado nos secrets"
            exit 1
          fi
          if [ -z "${{ secrets.JWT_SECRET }}" ]; then
            echo "‚ùå Erro: JWT_SECRET n√£o configurado nos secrets"
            exit 1
          fi
          echo "‚úÖ Secrets validados"

      - name: Build e Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Nota: Secrets s√£o passados apenas para vari√°veis n√£o-sens√≠veis
          # Secrets sens√≠veis ser√£o passados em runtime via environment
          build-args: |
            PORT=3000
            NODE_ENV=production
            JWT_EXPIRES_IN=7d

      - name: Resumo da imagem
        if: github.event_name != 'pull_request'
        run: |
          echo "‚úÖ Imagem Docker constru√≠da com sucesso!"
          echo "üì¶ Imagem: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "üè∑Ô∏è  Tags: ${{ steps.meta.outputs.tags }}"

