name: Build and Push Docker Image

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "master" ]

env:
  REGISTRY_GHCR: ghcr.io
  REGISTRY_DOCKER: docker.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login no Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extrair metadados para GitHub Container Registry
        id: meta-ghcr
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extrair metadados para Docker Hub
        id: meta-docker
        if: github.event_name != 'pull_request'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_HUB_USERNAME }}/${{ github.event.repository.name }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Validar secrets obrigat√≥rios
        run: |
          if [ -z "${{ secrets.MONGODB_URI }}" ]; then
            echo "‚ùå Erro: MONGODB_URI n√£o configurado nos secrets"
            exit 1
          fi
          if [ -z "${{ secrets.JWT_SECRET }}" ]; then
            echo "‚ùå Erro: JWT_SECRET n√£o configurado nos secrets"
            exit 1
          fi
          echo "‚úÖ Secrets validados"

      - name: Build e Push para GitHub Container Registry
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-ghcr.outputs.tags }}
          labels: ${{ steps.meta-ghcr.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PORT=3000
            NODE_ENV=production
            JWT_EXPIRES_IN=7d

      - name: Build e Push para Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta-docker.outputs.tags }}
          labels: ${{ steps.meta-docker.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PORT=3000
            NODE_ENV=production
            JWT_EXPIRES_IN=7d

      - name: Resumo das imagens
        if: github.event_name != 'pull_request'
        run: |
          echo "‚úÖ Imagens Docker constru√≠das e publicadas com sucesso!"
          echo ""
          echo "üì¶ GitHub Container Registry:"
          echo "   ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}"
          echo "   Tags: ${{ steps.meta-ghcr.outputs.tags }}"
          echo ""
          echo "üê≥ Docker Hub:"
          echo "   ${{ env.DOCKER_HUB_USERNAME }}/${{ github.event.repository.name }}"
          echo "   Tags: ${{ steps.meta-docker.outputs.tags }}"

